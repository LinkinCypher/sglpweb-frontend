<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goTo()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Gesti√≥n de Casos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="close" size="large" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let caso of casos">
      <ion-label>
        <h2>{{ caso.numeroCaso }}</h2>
        <p>Cliente: {{ caso.nombreCliente }} - Caso: {{ caso.tipo }}</p>
        <p>Detalle: {{ caso.detalles }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editCase(caso)" color="primary">
          Editar
        </ion-button>
        <ion-button (click)="confirmDeleteCase(caso._id)" color="primary">
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addCase()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    
  </ion-fab>
</ion-content>
