<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goTo()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Gesti√≥n de Casos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger" class="logout-button">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="cases-container">
    <div *ngFor="let caso of casos" class="case-card animate__animated animate__fadeIn">
      <ion-card>
        <ion-card-header>
          <div class="card-header-content">
            <ion-chip color="primary" class="case-number">
              <ion-label>{{ caso.numeroCaso }}</ion-label>
            </ion-chip>
            <ion-card-subtitle class="client-name">
              <ion-icon name="person-outline"></ion-icon>
              {{ caso.nombreCliente }}
            </ion-card-subtitle>
          </div>
        </ion-card-header>
        
        <ion-card-content>
          <div class="case-info">
            <div class="info-item">
              <ion-icon name="briefcase-outline" color="primary"></ion-icon>
              <span class="label">Tipo de Caso:</span>
              <span class="value">{{ caso.tipo }}</span>
            </div>
            <div class="info-item">
              <ion-icon name="document-text-outline" color="primary"></ion-icon>
              <span class="label">Detalle:</span>
              <span class="value">{{ caso.detalles }}</span>
            </div>
          </div>
        </ion-card-content>

        <div class="card-footer">
          <ion-button (click)="editCase(caso)" color="primary" class="action-button" fill="clear">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            Editar
          </ion-button>
          <ion-button (click)="confirmDeleteCase(caso._id)" color="danger" class="action-button" fill="clear">
            <ion-icon name="trash-outline" slot="start"></ion-icon>
            Eliminar
          </ion-button>
        </div>
      </ion-card>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fab-button">
    <ion-fab-button (click)="addCase()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
