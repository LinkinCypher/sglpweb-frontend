<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Hola, {{ username }}. ¿Qué deseas hacer hoy?
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item routerLink="/cases">
      <ion-icon name="folder" slot="start"></ion-icon>
      <ion-label>Gestión de Casos</ion-label>
    </ion-item>
    <ion-item routerLink="/tasks">
      <ion-icon name="checkmark-done" slot="start"></ion-icon>
      <ion-label>Seguimiento de Tareas</ion-label>
    </ion-item>
    <ion-item routerLink="/calendar">
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>Calendario</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
