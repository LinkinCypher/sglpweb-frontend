<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="close" size="large" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Hola, {{ username }}. ¿Qué deseas hacer hoy?
    </ion-card-content>
  </ion-card>

  <ion-list>
    <!-- Redirección al listado de casos -->
    <ion-item button (click)="goToCases()">
      <ion-icon name="folder" slot="start"></ion-icon>
      <ion-label>Gestión de Casos</ion-label>
    </ion-item>
  
    <!-- Redirección al seguimiento de tareas -->
    <ion-item button (click)="goToTasks()">
      <ion-icon name="checkmark-done" slot="start"></ion-icon>
      <ion-label>Seguimiento de Tareas</ion-label>
    </ion-item>
  
    <!-- Redirección al calendario -->
    <ion-item button (click)="goToCalendar()">
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>Calendario</ion-label>
    </ion-item>
  </ion-list>
  
  
</ion-content>
