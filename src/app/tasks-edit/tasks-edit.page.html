<ion-header>
  <ion-toolbar>
    <ion-title>Editar Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="saveTask()">
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input [(ngModel)]="task.titulo" name="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea [(ngModel)]="task.descripcion" name="descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Fecha Límite</ion-label>
      <ion-datetime [(ngModel)]="task.fechaLimite" name="fechaLimite"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Estado</ion-label>
      <ion-select [(ngModel)]="task.estado" name="estado">
        <ion-select-option value="pendiente">Pendiente</ion-select-option>
        <ion-select-option value="en progreso">En Progreso</ion-select-option>
        <ion-select-option value="completada">Completada</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" type="submit">Guardar Cambios</ion-button>
  </form>
</ion-content>
