<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goTo()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>  
    <ion-title>Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToUpcomingTasks()">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge *ngIf="upcomingTasksCount > 0" color="danger">
          {{ upcomingTasksCount }}
        </ion-badge>
      </ion-button>
      <ion-button (click)="loadTasks()">
        <ion-icon slot="icon-only" name="refresh" color="primary"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()" color="danger">
        Salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let state of ['pendiente', 'en progreso', 'completada', 'eliminada']">
    <ion-card [color]="getColorForState(state)">
      <ion-card-header>
        <ion-card-title>{{ state | titlecase }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list *ngIf="groupedTasks[state].length > 0">
          <ion-item *ngFor="let task of groupedTasks[state]">
            <ion-label>
              <h2>{{ task.titulo }}</h2>
              <p>Estado: {{ task.estado }} - Fecha LÃ­mite: {{ task.fechaLimite | date }}</p>
              <div *ngIf="task.evidencias.length > 0">
                <h3>Evidencias:</h3>
                <ul>
                  <li *ngFor="let link of task.evidencias">
                    <a [href]="link" target="_blank" [title]="link">{{ link | slice: 0:30 }}...</a>
                  </li>
                </ul>
              </div>
              <div *ngIf="task.evidencias.length === 0">
                <p>No hay evidencias para esta tarea.</p>
              </div>
            </ion-label>
            <ion-buttons slot="end">
              <ion-button (click)="editTask(task)" color="primary" *ngIf="state !== 'eliminada'">
                Editar
              </ion-button>
              <ion-button color="danger" (click)="confirmDelete(task._id)" *ngIf="state !== 'eliminada'">
                Eliminar
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
        <p *ngIf="groupedTasks[state].length === 0">No hay tareas en esta categorÃ­a.</p>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
