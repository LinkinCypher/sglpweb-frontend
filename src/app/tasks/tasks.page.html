<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goTo()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="close" size="large" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        <h2>{{ task.titulo }}</h2>
        <p>{{ task.estado }} - {{ task.fechaLimite | date }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editTask(task)" color="primary">
          Editar
        </ion-button>
        <ion-button color="primary">
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
