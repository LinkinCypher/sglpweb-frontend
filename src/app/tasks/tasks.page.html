<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goTo()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="close" size="large" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        <h2>{{ task.titulo }}</h2>
        <p>Estado: {{ task.estado }} - Fecha LÃ­mite: {{ task.fechaLimite | date }}</p>
        <div *ngIf="task.evidencias.length > 0">
          <h3>Evidencias:</h3>
          <ul>
            <li *ngFor="let link of task.evidencias">
              <a [href]="link" target="_blank">{{ link }}</a>
            </li>
          </ul>
        </div>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editTask(task)" color="primary" *ngIf="task.estado !== 'eliminada'">
          Editar
        </ion-button>
        <ion-button color="danger" (click)="confirmDelete(task._id)" *ngIf="task.estado !== 'eliminada'">
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
